            <div class="col s6 m6 l3 xl2 offset-l3 offset-xl4">
              <a id="form" class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign up</a>

            <div class="col s6 m6 l3 xl2">
              <a id="login" class="waves-effect login waves-light btn modal-trigger" href="#modal2">LOG IN</a>

    <!-- Modal Structure -->
    <div id="modal2" class="modal">
        <div class="modal-content">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input  id="login-email" type="text" class="validate">
              <label for="first_name">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input id="login-pw" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" id="login-btn" class="modal-action modal-close waves-effect waves-green btn-flat">Iniciar sesión</a>
        </div>
      </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div class="row">
          <form class="col s12 m12 l12">
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input id="signup-username" type="text" class="validate">
                <label for="username">Nombre de usuario</label>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <input id="signup-email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <input id="signup-pw" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
          <div class="col s12 m12 l12 xl12">
            <div class="modal-footer">
              <a href="#!" id="signup-btn" class="modal-action modal-close waves-effect waves-green btn-flat ">Unirse</a>
            </div>
          </div>
        </div>
      </div>
